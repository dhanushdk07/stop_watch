<div class="stopwatch-container">
  <h1 style="color: black;">Stopwatch</h1>
  <main>
    <div id="watch" aria-live="polite" style="color: black;">
      <span>{{ hours | custom }} : </span>
      <span>{{ minutes | custom }} :</span>
      <span>{{ seconds | custom }}</span>
    </div>
    <div id="controls">
      <button (click) ="startWatch()" id="start">Start</button>
      <button (click) ="stopWatch()" id="stop">Stop</button>
      <button (click) ="resetWatch()" id="reset">Reset</button>
    </div>
  </main>
</div>
